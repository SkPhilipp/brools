<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/lib/blockly-blockly_compressed.js"></script>
    <script type="text/javascript" src="js/lib/blockly-blocks_compressed.js"></script>
    <script type="text/javascript" src="js/lib/blockly-en.js"></script>
    <style>

      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }

    </style>
    <script>

      function init() {

        Blockly.Blocks['sample'] = {
          init: function () {
            this.setHelpUrl('http://www.example.com/');
            this.setColour(210);
            this.appendDummyInput()
                    .appendField("Sometext");
            this.appendValueInput("somevalue")
                    .setCheck("Number");
            this.appendStatementInput("Somestatement")
                    .setCheck("Boolean")
                    .appendField(new Blockly.FieldDropdown([
                      ["someoptionvalue", "someoptionvalueidentifier"]
                    ]), "someoption");
            this.setInputsInline(true);
            this.setPreviousStatement(true, "null");
            this.setNextStatement(true, "null");
            this.setTooltip('');
          }
        };

        Blockly.inject(document.body, {
          path: '../../',
          toolbox: document.getElementById('toolbox')
        });

        window.parent.blocklyLoaded(Blockly);

      }

    </script>
  </head>
  <body onload="init()">
    <xml id="toolbox" style="display: none;">
      <block type="sample"></block>
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="controls_repeat_ext"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="text_print"></block>
    </xml>
  </body>
</html>
